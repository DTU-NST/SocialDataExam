<!-- layouts/shortcodes/iframe.html -->
{{ $json := .Get "json" }}
{{ $height := .Get "height" | default "1050px" }}
{{ $width := .Get "width" | default "1100px" }}

<script>
    function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
  }
</script>
<iframe src="{{ .Get 0 }}" style="height:{{$height}};width:{{$width}};border:none;overflow:hidden;"></iframe>
